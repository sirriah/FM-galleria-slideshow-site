<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css?version=4.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Galleria slideshow site</title>
  </head>
  <body id="body">
    <header class="header container container--block container--inline">
      <a href="index.html">
        <h1 class="sr-only">Galleria - Homepage</h1>
        <img class="header__logo" src="./assets/shared/logo.svg" alt=""/>
      </a>
      <a class="link link--1" href="index.html">Stop slideshow</a>
    </header>

    <main
      class="main--detail container container--block container--inline"
      id="main"
    >
      <!-- the content is in the js/detail.js in template literal -->
    </main>

    <footer class="footer container--inline container" id="footer">
      <div class="footer__meter" id="footerMeter">
        <div class="footer__meter--inside" id="footerMeterInside"></div>
      </div>
      <div class="footer__navigation" id="footerNavigation">
        <!-- the content is in the js/detail.js in template literal -->
      </div>
    </footer>

        <!-- hidden lightbox is activated after the click on the "view image" -->
    <div class="lightbox hidden" id="lightbox">
      <div class="lightbox__image-wrapper container--inline">
        <div>
          <button class="lightbox__close" id="closeLightbox">Close</button>
        </div>
        <img class="lightbox__image" id="lightbox__image" src="" alt="" />
      </div>
    </div>

    <script src="./js/detail.js"></script>
  </body>
</html>
