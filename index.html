<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/macy@2"></script>
    <!-- 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://masonry.desandro.com/masonry.pkgd.js"></script>
 -->
  <title>Frontend Mentor | Galleria slideshow site</title>
</head>
<body>
  <header class="header container--block container--inline">
      <a href="#"><span class="sr-only">Galleria - Homepage</span><img src="./assets/shared/logo.svg" alt=""></a>
      <a class="link link--1" href="#">Start slideshow</a>
    </div>
  </header>
  
    <main class="main container--block container--inline">
    <div class="grid">
      <div class="image-wrapper grid-item">
        <div class="grid-item__text">
          <h2 class="heading heading--2 white">Starry Night</h2>
          <p class="subhead subhead--2 white--opacity">Vincent van Gogh</p>
        </div>
        <img class="grid-item__image" src="./assets/starry-night/thumbnail.jpg" alt="Starry Night, author Vincent van Gogh">
      </div>
  
        <div class="image-wrapper grid-item">
          <div class="grid-item__text">
            <h2 class="heading heading--2 white">Girl with pearl earing</h2>
            <p class="subhead subhead--2 white--opacity">Johannes Vermeer</p>
          </div>
          <img class="grid-item__image" src="./assets/girl-with-pearl-earring/thumbnail.jpg" alt="Girl with pearl earing, author Vincent van Gogh">
      </div>

      <div class="image-wrapper grid-item">
        <div class="grid-item__text">
          <h2 class="heading heading--2 white">Starry Night</h2>
          <p class="subhead subhead--2 white--opacity">Vincent van Gogh</p>
        </div>
        <img class="grid-item__image" src="./assets/starry-night/thumbnail.jpg" alt="Starry Night, author Vincent van Gogh">
      </div>
  
        
  
  </main>


<script src="js/masonry.js"></script>
<script src="js/home.js"></script>
</body>
</html>
